
Metadata:
	Title: The great war
	Description: The great war began on July 28, 1914, when Austria-Hungary declared war\non Serbia. The conflict rapidly spread and soon, Germany, Russia,\nFrance, and Great Britain were all drawn into the war.\nThis was due to treaties that obligated them to defend certain countries.\n\n- The project is in progress so many features and units are subject to change.\n- Many of the factions are currently missing but in-progress.
