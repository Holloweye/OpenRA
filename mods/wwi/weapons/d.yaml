^type_shell:
	Report: tank5.aud
	Projectile: Bullet
		Image: 120MM
	Warhead@2Smu: LeaveSmudge
		SmudgeType: Crater
		InvalidTargets: Vehicle, Tank, Structure, Wall, Husk, Trees
	Warhead@3Eff: CreateEffect
		Explosions: artillery_explosion
		ImpactSounds: kaboom15.aud
		InvalidImpactTypes: Water
	Warhead@4EffWater: CreateEffect
		Explosions: med_splash
		ImpactSounds: splash9.aud
		ValidImpactTypes: Water

^type_bullet:
	Report: rifle.aud
	Warhead@2Eff: CreateEffect
		Explosions: piffs
		InvalidImpactTypes: Water
	Warhead@3EffWater: CreateEffect
		Explosions: water_piffs
		ValidImpactTypes: Water

^type_flak:
	Report: aacanon3.aud
	ValidTargets: Air
	Warhead@2EffAir: CreateEffect
		Explosions: small_explosion_air
		ValidImpactTypes: Air, AirHit

^type_fire:
	Projectile: Bullet
		Trail: fb4
		Image: fb3
	Warhead@2Smu: LeaveSmudge
		SmudgeType: Scorch
		InvalidTargets: Vehicle, Tank, Structure, Wall, Husk, Trees
	Warhead@3Eff: CreateEffect
		Explosions: small_napalm
		ImpactSounds: firebl3.aud

^type_torpedo:
	Report: torpedo1.aud
	ValidTargets: Water, Underwater, Bridge
	Projectile: Bullet
		Image: torpedo
		Arm: 3
		TrailImage: bubbles
		HorizontalRateOfTurn: 1
		BoundToTerrainType: Water
		Palette: shadow
		RangeLimit: 10c819
	Warhead@1Dam: SpreadDamage
		ValidTargets: Water, Underwater, Bridge
	Warhead@2Smu: LeaveSmudge
		SmudgeType: Crater
		InvalidTargets: Vehicle, Tank, Structure, Wall, Husk, Trees
	Warhead@3Eff: CreateEffect
		Explosions: large_explosion
		ImpactSounds: kaboom15.aud
		InvalidImpactTypes: Water, WaterHit
	Warhead@4EffWaterHit: CreateEffect
		Explosions: artillery_explosion
		ImpactSounds: kaboom15.aud
		ValidImpactTypes: WaterHit
	Warhead@5EffWater: CreateEffect
		Explosions: large_splash
		ImpactSounds: splash9.aud
		ValidImpactTypes: Water

^type_grenade:
