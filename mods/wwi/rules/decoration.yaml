^Rock:
	Inherits@1: ^SpriteActor
	Tooltip:
		Name: Rock
		ShowOwnerRow: false
	RenderSprites:
		Palette: terrain
	WithSpriteBody:
	Building:
		Footprint: __ x_
		Dimensions: 2,2
	AppearsOnRadar:
	RadarColorFromTerrain:
		Terrain: Tree
	HiddenUnderShroud:
	ScriptTriggers:
	EditorTilesetFilter:
		RequireTilesets: DESERT

^Tree:
	Inherits@1: ^SpriteActor
	Tooltip:
		Name: Tree
		ShowOwnerRow: false
	RenderSprites:
		Palette: terrain
	WithSpriteBody:
	Building:
		Footprint: x
		Dimensions: 1,1
	AppearsOnRadar:
	RadarColorFromTerrain:
		Terrain: Tree
	Health:
		HP: 500
	Armor:
		Type: struct
	Targetable:
		TargetTypes: Trees
	WithDamageOverlay@SmallBurn:
		DamageType: Incendiary
		Image: burn-s
		MinimumDamageState: Light
		MaximumDamageState: Medium
	WithDamageOverlay@MediumBurn:
		DamageType: Incendiary
		Image: burn-m
		MinimumDamageState: Medium
		MaximumDamageState: Heavy
	WithDamageOverlay@LargeBurn:
		DamageType: Incendiary
		Image: burn-l
		MinimumDamageState: Heavy
		MaximumDamageState: Dead
	AutoTargetIgnore:
	HiddenUnderShroud:
	ScriptTriggers:

